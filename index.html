<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESP32 Gemini AI LED Controller</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Use a modern, cinematic font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Reset and Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: #f0f0f0; }
    a { text-decoration: none; color: inherit; }

    /* Container */
    .app-container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo i {
      font-size: 2rem;
      color: #f1c40f;
    }
    .logo h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #f0f0f0;
    }
    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #e74c3c;
      transition: background-color 0.3s ease;
    }
    .status-dot.connected {
      background-color: #2ecc71;
    }

    /* Main Content */
    main { flex: 1; padding: 40px 0; }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }
    .tab-btn {
      background: transparent;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      color: #ddd;
      cursor: pointer;
      transition: color 0.3s, border-bottom 0.3s;
    }
    .tab-btn:hover, .tab-btn.active {
      color: #f1c40f;
      border-bottom: 3px solid #f1c40f;
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* Panels */
    .panel {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      padding: 30px;
      margin: 0 auto;
      max-width: 600px;
    }
    .panel h3 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-align: center;
      color: #f1c40f;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .control-btn {
      padding: 15px 25px;
      background: linear-gradient(135deg, #f1c40f, #e67e22);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .control-btn:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.4); }
    .status-display {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* Chat Interface */
    .chat-container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 65vh;
    }
    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      margin-bottom: 15px;
    }
    .message {
      margin-bottom: 15px;
      line-height: 1.4;
    }
    .message.user { text-align: right; color: #f1c40f; }
    .message.ai { text-align: left; color: #e67e22; }
    .input-area {
      display: flex;
      gap: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }
    .input-area button {
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      background: #e67e22;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }
    .input-area button:hover { transform: translateY(-2px); }
    
    /* Footer */
    footer {
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo">
        <i class="fas fa-lightbulb"></i>
        <h1>Gemini LED Controller</h1>
      </div>
      <div class="connection-status" id="connectionStatus">
        <span class="status-dot connected"></span>
        <span class="status-text">Connected</span>
      </div>
    </header>
    <main>
      <div class="tabs">
        <button class="tab-btn active" data-tab="control">Manual Control</button>
        <button class="tab-btn" data-tab="chat">AI Chat</button>
      </div>
      <div class="tab-content active" id="control">
        <div class="panel">
          <h3>Power Control</h3>
          <div class="button-group">
            <button class="control-btn" id="turnOnBtn"><i class="fas fa-power-off"></i> Turn On</button>
            <button class="control-btn" id="turnOffBtn"><i class="fas fa-power-off"></i> Turn Off</button>
          </div>
          <div class="status-display">
            LED Status: <span id="ledStateDisplay">Off</span>
          </div>
        </div>
      </div>
      <div class="tab-content" id="chat">
        <div class="chat-container">
          <div class="messages" id="messageContainer">
            <div class="message system">
              <p>Welcome! Ask your question or command.</p>
            </div>
          </div>
          <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>ESP32 Gemini AI LED Controller &copy; 2025</p>
      <p id="versionInfo">Version 1.0.0</p>
    </footer>
  </div>
  <script>
    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.getAttribute('data-tab')).classList.add('active');
      });
    });
    
    // Manual control buttons using dedicated HTTP endpoints for fast response
    document.getElementById('turnOnBtn').addEventListener('click', () => {
      fetch('/manual/on')
        .then(response => response.text())
        .then(() => setTimeout(() => location.reload(), 100));
    });
    
    document.getElementById('turnOffBtn').addEventListener('click', () => {
      fetch('/manual/off')
        .then(response => response.text())
        .then(() => setTimeout(() => location.reload(), 100));
    });
    
    // Chat form submission using HTTP fetch for AI commands
    document.getElementById('sendBtn').addEventListener('click', () => {
      const input = document.getElementById('messageInput');
      const text = input.value;
      if(text.trim() !== ''){
        addMessage('user', text);
        fetch('/api/ask?q=' + encodeURIComponent(text))
          .then(response => response.json())
          .then(data => addMessage('ai', data.answer));
        input.value = '';
      }
    });
    
    function addMessage(sender, message) {
      const container = document.getElementById('messageContainer');
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.innerHTML = `<p>${message}</p>`;
      container.appendChild(msgDiv);
      container.scrollTop = container.scrollHeight;
    }
  </script>
</body>
</html>
